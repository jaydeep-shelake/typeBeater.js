<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TyperBeater</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <style>
      .align{
        align-items: center;
        justify-content:center ;
      }
      @media only screen and (max-width:450px)  {
         .align{
           flex-direction: column !important;
           align-items: flex-start;
         }
      }
    </style>
</head>

<body class="bg-dark text-white ">
  <header class="bg-secondary text-center p-3 mb-5">
    <h1>TyperBeater</h1>
  </header>
   <div class="container bg-secondary text-center d-flex align py-2">
    <div class="form-check  mx-4 px-4 ">
      <input class="form-check-input" type="radio" id="easy" value="easy" checked name="level">
      <label class="form-check-label" for="easy">
        Easy
      </label>
    </div>
    <div class="form-check mx-4 px-4">
      <input class="form-check-input" type="radio" id="medium" value="medium" name="level">
      <label class="form-check-label" for="medium">
       MEDIUM
      </label>
    </div>
    <div class="form-check mx-4 px-4">
      <input class="form-check-input" type="radio" id="hard" value="hard" name="level">
      <label class="form-check-label" for="hard">
       HARD
      </label>
    </div>
   </div>
   <div class="col-md-12 text-center">
     <button class="btn btn-secondary my-3 text-center" id="start-btn">Start</button>
   </div>
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Type The Given Word Within
          <strong class="text-success" id="seconds">5</strong> Seconds:</p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
        <h4 class="mt-3 text-danger" id="message"></h4>

        <!-- Time & Score Columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Time Left:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Score:
              <span id="score">0</span>
            </h3>
          </div>
        </div>

        <!-- Instructions -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-danger text-white">
              <h5>Instructions</h5>
              <p>Type each word in the given amount of seconds to score.if you lose ,to play again, just type the current word. Your score
                will reset</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr class="bg-secondary">
  <div class="col-md-12 text-center my-3">
    <h5>Web application developed by Jaydeep Shelake</h5>
  </div>

  <!-- <script src="index.js"></script> -->
  <script src="main.js"></script>
</body>

</html>
